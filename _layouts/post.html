---
layout: default
---

<header class="hero compact fade-in">
  <h1>{{ page.title }}</h1>
  <p class="tagline">
    {{ page.date | date: "%B %-d, %Y" }}{% if page.author %} by {{ page.author
    }}{% endif %}
  </p>
</header>

<main>
  <article class="post-content fade-in">{{ content }}</article>

  <p class="back-home">
    <a href="/blog/" class="button secondary">← Back to Blog</a>
  </p>
</main>
